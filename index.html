	<img src="small.jpg" srcset="medium.jpg 700w, largest.jpg 1000w" alt="Dad and Dude!">
</div>

	&& 'localStorage' in window

		console.log('HTML5 NOT supported');
	}
})();
</script>
</body>
</html>
